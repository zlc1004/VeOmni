# Lumine Instruction-Following Config (Stage 2)
# Train on instruction-image-action to learn language grounding

model:
  model_path: output/lumine_stage1_pretrain/hf_ckpt
  attn_implementation: flash_attn

data:
  train_path: ../lumine/data_instruct.yaml
  chat_template: qwen2vl
  max_seq_len: 8192
  train_size: 1000000
  datasets_type: mapping
  mm_configs:
    image_max_pixels: 262144
    video_max_pixels: 262144
    max_frames: 8
    fps: 2.0

train:
  output_dir: output/lumine_stage2_instruct
  data_parallel_mode: fsdp2
  wandb_project: lumine
  wandb_name: lumine_stage2_instruct
  rmpad: false
  rmpad_with_pos_ids: true
  ulysses_parallel_size: 1
  freeze_vit: false
  lr: 1.0e-5
  init_device: meta
  lr_decay_style: cosine
  num_train_epochs: 3
  micro_batch_size: 1
  global_batch_size: 8
  max_steps: 5000
  save_steps: 500
  save_epochs: 1
  save_hf_weights: true
